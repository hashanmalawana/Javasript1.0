<html>
<head>
	<title>star patterns</title>
</head>
<body>
<script type="text/javascript">
var k
for(k=0;k<=10;k++)
{
for (i=0;i<=k;i++){
	var i
	document.write("*");}
	document.write("<br>");

}

for(k=0;k<=10;k++)
{
for (i=10;i>=k;i--){
	var i
	document.write("*");}
	document.write("<br>");

}

</script>
</body>
</html>
