<html>
<head>
<style>


.error
{
color:#FF0000;
visibility:hidden;
font:bold 15px arial;
}

</style>
<title>Drop-Down Menu</title>

<script>

function validator()
{
var valid = true;

   var fname = document.getElementById('fn').value;
   if(fname=="" || fname==null)
  {
  document.getElementById('fne').style.visibility='visible';
  valid= false;
  }
  
  var lname = document.getElementById('ln').value;
   if(lname=="" || lname==null)
  {
  document.getElementById('lne').style.visibility='visible';
  valid= false;
  }
  

  var un = document.getElementById('un').value.length;
  if(un<6 || un>12)
  {
  document.getElementById('une').style.visibility='visible';
  valid= false;
  }
  
  var age= document.getElementById('ag').value;
  if(isNaN(age)==true)
 {
 document.getElementById('age').style.visibility='visible';
  valid= false;
  }
  return valid;
}

</script>
</head>


<body style = "background-color: yellow">


<div style="clear:both"></div>

<div style="clear:both"></div>

<div>
<form name=""action="">
<table width="100%">
<tr>
<td>User Name</td>
<td><input id="un"/></td>
<td> <h4 id="une" class="error">User Name is invalid</h4></td>
</tr>

<tr>
<td>First Name</td>
<td><input id="fn"/></td>
<td><h4 id="fne" class="error">First Name is invalid</h4></td>
</tr>

<tr>
<td>Last Name</td>
<td><input id="ln"/></td>
<td><td><h4 id="lne" class="error">Last Name is invalid</h4></td></td>
</tr>

<tr>
<td>Age</td>
<td><input id="ag"/></td>
<td><h4 id="age" class="error">Enter a numeric value.</h4></td>
</tr>

</table>
<input type="submit" value="Submit" onClick="return validator()"/>
</form>
</li>

</body>
</html>
