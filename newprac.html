<html>
<head>
	<title>Word counter</title>

<script type="text/javascript">
hashan = {name:"Hashan malawana", age:25};
thiruni = {name:"Thiruni dilushi", age:25};
</script>

</head>
<body>
<script type="text/javascript">
function countW(){
var para = prompt("Paste your paragraph");
document.write(para.length);
}

</script>



<script type="text/javascript">
document.write(hashan.age + "</br>");
document.write(thiruni.name + "</br>");
</script>
<input type="button" value="Click to Count" onClick="countW();" />
</body>
</html>
