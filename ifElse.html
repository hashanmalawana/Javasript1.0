<html>

<head>

<script type="text/javascript">

var d =new Date();
var time = d.getHours();

if( 2 < time < 12)
	{
		document.write("Good Morning");
	}
	else if (12 < time < 6){
		document.write("Good After noon");
	}
else
	{
		document.write("Good night");
	}

</script>
</body>
</html>
