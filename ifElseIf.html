<html>

<head>

<script type="text/javascript">

var d=new Date();
var time= d.getHours();

if(time<12)
	{
		document.write("Good Morning");
	}
	
else if(time>12 && time<18)
	{
		document.write("Good Day");
	}
	
else
	{
		document.write("Hello");
	}

</script>
</body>
</html>
